<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Student Registration Form</title>
</h:head>
<h:body>
    <h3>Formul√°rio de Registro de Estudante</h3>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            Primeiro Nome:
            <h:inputText id="firstName" value="#{student.firstName}" required="true" label="Primeiro Nome" />

            Sobrenome:
            <h:inputText id="lastName" value="#{student.lastName}" required="true" label="Sobrenome" />
        </h:panelGrid>
        <br/>
        <h:commandButton value="Submit" action="student_response" />
    </h:form>
</h:body>
</html>
