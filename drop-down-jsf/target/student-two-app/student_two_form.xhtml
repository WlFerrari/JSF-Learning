<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

      <h:head>
         <title>Student Two Registration Form</title>
      </h:head>

      <h:body>

         <h:form>
            <h:panelGrid columns="2" cellpadding="5">
            First Name:
            <h:inputText value="#{studentTwo.firstName}" required="true" label="Primeiro Nome" />

            Second Name:
            <h:inputText value="#{studentTwo.lastName}" required="true" label="Ultimo Nome" />


            Favorite Language:
                <h:selectManyCheckbox value="#{studentTwo.favoriteLanguages}">
                    <f:selectItem itemValue="Java" itemLabel="Java" />
                    <f:selectItem itemValue="C#" itemLabel="C#" />
                    <f:selectItem itemValue="Python" itemLabel="Python" />
                    <f:selectItem itemValue="PHP" itemLabel="PHP" />
                </h:selectManyCheckbox>

            Country:
<!--            <h:selectOneMenu value="#{studentTwo.country}">-->
<!--               <f:selectItem itemValue="Brazil" itemLabel="Brazil" />-->
<!--               <f:selectItem itemValue="France" itemLabel="France" />-->
<!--               <f:selectItem itemValue="Germany" itemLabel="Germany" />-->
<!--               <f:selectItem itemValue="India" itemLabel="India" />-->
<!--               <f:selectItem itemValue="Turkey" itemLabel="Turkey" />-->
<!--               <f:selectItem itemValue="United States" itemLabel="United States" />-->
<!--            </h:selectOneMenu>-->
                <h:selectOneMenu value="#{studentTwo.country}">
                    <f:selectItems value="#{studentTwo.countryOptions}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <br/>
            <h:commandButton value="Submit" action="student_two_response" />
         </h:form>
      </h:body>
</html>
