<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Student Three Registration Form</title>
    <style>
        .error {color:red}
    </style>
</h:head>

<h:body>

    <h:form>
        <h:panelGrid columns="3" cellpadding="5">
            First Name:
            <h:inputText value="#{studentThree.firstName}" required="true"
                         label="Primeiro Nome"
                         id="first_name"
                         requiredMessage="First name is mandatory"/>
            <h:message for="first_name" styleClass="error" />

            Second Name:
            <h:inputText value="#{studentThree.lastName}" required="true"
                                                          label="Ultimo Nome"
                                                          id="last_name"
                                                          requiredMessage="Your last name is mandatory"/>
            <h:message for="last_name" styleClass="error" />

            Email:
            <h:inputText value="#{studentThree.email}" required="true"
                                                       label="Email"
                                                       id="email"
                                                       requiredMessage="You must give your email"/>
            <h:message for="email" styleClass="error"/>

            Free Passes: <h:inputText value="#{studentThree.freePasses}"
                                      label="Free Passes"
                                      id="free_passes">

                                <f:validateLongRange minimum="0" maximum="10" />
                        </h:inputText>
            <h:message for="free_passes" styleClass="error"/>

            Postal Code: <h:inputText value="#{studentThree.postalCode}"
                                      label="Postal Code"
                                      id="postal_code">
                                <f:validateLength minimum="5" maximum="5" />
                        </h:inputText>
            <h:message for="postal_code" styleClass="error"/>

            Phone Number: <h:inputText value="#{studentThree.phoneNumber}"
                                       label="Phone Number"
                                       id="phone_number"
                                       validatorMessage="Phone number must follow xx-x-xxxx-xxxx">
                                <f:validateRegex pattern="\d{2}-\d{1}-\d{4}-\d{4}" />
                        </h:inputText>
            <h:message for="phone_number" styleClass="error"/>

            Course Code: <h:inputText value="#{studentThree.courseCode}"
                                      label="Course Code"
                                      id="course_code"
                                      validator="#{studentThree.validateCourseCode}">
                        </h:inputText>
            <h:message for="course_code" styleClass="error"/>

            Favorite Language:
            <h:selectOneRadio value="#{studentThree.favoriteLanguage}">
                <f:selectItem itemValue="Java" itemLabel="Java" />
                <f:selectItem itemValue="C#" itemLabel="C#" />
                <f:selectItem itemValue="Python" itemLabel="Python" />
                <f:selectItem itemValue="PHP" itemLabel="PHP" />
            </h:selectOneRadio>
        </h:panelGrid>
        <br/>
        <h:commandButton value="Submit" action="student_three_response" />
    </h:form>
</h:body>
</html>
